<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="admin_container">
        <div class="buttons">
            <button><a href="">ADMIN</a></button>
            <button><a href="adminDashboard.html">ADD BOOK</a></button>
            <button><a href="bookRecord.html">BOOK RECORD</a></button>
            <button><a href="">BOOK REQUESTS</a></button>
            <button><a href="">ADD STUDENT</a></button>
            <button><a href="">STUDENT REPORT</a></button>
            <button><a href="">ISSUE BOOK</a></button>
            <button><a href="">LOGOUT</a></button>
        </div>

        <div class="form_box_container">
            <form action="">
                <div class="form_box_heading">
                    <h1>ADD NEW BOOK</h1>
                </div>

                <div class="form_box_types">
                    <div class="form_box_type">
                        <span>Book Name:</span>
                        <input class="box" type="text">
                    </div>
                    <div class="form_box_type">
                        <span>Detail:</span>
                        <input class="box" type="text">
                    </div>
                    <div class="form_box_type">
                        <span>Author:</span>
                        <input class="box" type="text">
                    </div>
                    <div class="form_box_type">
                        <span>Publication:</span>
                        <input class="box" type="text">
                    </div>
                    <span>Branch:</span>
                    <div class="form_box_checks">
                        <input class="box" type="checkbox">
                        <p>IT</p>
                        <input class="box" type="checkbox">
                        <p>Civil</p>
                        <input class="box" type="checkbox">
                        <p>Ece</p>
                        <input class="box" type="checkbox">
                        <p>Cse</p>
                    </div>
                    <div class="form_box_type">
                        <span>Price:</span>
                        <input class="box" type="number">
                    </div>
                    <div class="form_box_type">
                        <span>Quantity:</span>
                        <input class="box" type="number">
                    </div>
                    <div class="form_box_type">
                        <span>Book Photo</span>
                        <button class="btn">Choose File</button>
                        <p>No file choosen</p>
                    </div>
                    <input class="btn" type="submit" name="submit" value="SUBMIT">
                </div>
            </form>

        </div>
</div>
</body>
</html>
